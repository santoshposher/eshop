<html>
<head>
<title>Rotating Testimonials with bxSlider</title>
<link href="css/jquery.bxslider.css" rel="stylesheet" type="text/css" />

<!-- Mobile Specific Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<!--Testimonials Start-->
	<div >
		<h1>Bxslider</h1>
		<hr>
		<div class="slider">
		<ul class="bxslider">
			<li><img src="img/1.gif" alt="1" title="Slide 1"></li>
			<li><img src="img/2.gif" alt="2" title="Slide 2"></li>
			<li><img src="img/3.gif" alt="3"></li>
			<li><img src="img/4.gif" alt="4"></li>
			<li><img src="img/5.gif" alt="5"></li>
		</ul>
		</div>

	</div>
	
	<!--Testimonials End-->
<script src="jquery-1.8.2.min.js" ></script>
<script src="jquery.bxslider.min.js" ></script>
<script>
         $(document).ready(function () {           
             $('.bxslider').bxSlider({
                 mode: 'horizontal',
                 slideMargin: 3,
                 auto:true,
				 speed:300,
				 pause:2000,
				 autoHover:true,
				 //pager:false,
				 //controls:false,
				 autoControls:true,
				 easing:'ease-in-out',
				 captions:true
				 
             });
             
         });
    </script>	
</body>
</html>
